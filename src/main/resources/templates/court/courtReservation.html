<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>
		.content {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-left: 15%;
			margin-right: 20%;
		}

		.fieldError {
			color: #bd2130;
		}

		a {
			text-decoration: none;
		}

		.btn-kiwi {
			background-color: #C6F1E7;
			color: black;
			width: 100px;
			height: 65px;
			float: left;
			border-radius: 10%;
			margin-left: 43px;
			border-color: #C6F1E7;
		}
		
		.btn-modal {
			background-color: #70ACB1;
   			color: white;
   			border-color: #666;

		}

		.wrap {
			position: absolute;
			left: 0;
			bottom: 40px;
			width: 288px;
			height: 132px;
			margin-left: -144px;
			text-align: left;
			overflow: hidden;
			font-size: 12px;
			font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
			line-height: 1.5;
		}

		.wrap * {
			padding: 0;
			margin: 0;
		}

		.wrap .info {
			width: 286px;
			height: 120px;
			border-radius: 5px;
			border-bottom: 2px solid #ccc;
			border-right: 1px solid #ccc;
			overflow: hidden;
			background: #fff;
		}

		.wrap .info:nth-child(1) {
			border: 0;
			box-shadow: 0px 1px 2px #888;
		}

		.info .title {
			padding: 5px 0 0 10px;
			height: 30px;
			background: #C6F1E7;
			border-bottom: 1px solid #ddd;
			font-size: 18px;
			font-weight: bold;
		}

		.name {
			font-weight: bold;
			float: left;
			padding-top: 20px;
			padding-right: 10px;
			font-size: 22px;
		}

		.info .close {
			position: absolute;
			top: 10px;
			right: 10px;
			color: #888;
			width: 17px;
			height: 17px;
			background:
				url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
		}

		.info .close:hover {
			cursor: pointer;
		}

		.info .body {
			position: relative;
			overflow: hidden;
		}

		.info .desc {
			position: relative;
			margin: 13px 0 0 90px;
			height: 75px;
		}

		.desc .ellipsis {
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.desc .jibun {
			font-size: 11px;
			color: #888;
			margin-top: -2px;
		}

		.info .img {
			position: absolute;
			top: 0px;
			left: 0px;
			width: 60px;
			height: 60px;
			margin-top: 15px;
			margin-left: 13px;
			color: #888;
			overflow: hidden;
		}

		.info:after {
			content: '';
			position: absolute;
			margin-left: -12px;
			left: 50%;
			bottom: 0;
			width: 22px;
			height: 12px;
			background:
				url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
		}

		.info .link {
			color: #5085BB;
		}
	</style>
</th:block>

		<script th:inline="javascript">
			/*<![CDATA[*/
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
				mapOption = {
					center: new kakao.maps.LatLng(37.40785375, 126.6325097), // 지도의 중심좌표
					level: 7 // 지도의 확대 레벨
				};

			var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
			var imageSrc = "/img/bad2.png";
			// 마커 이미지의 이미지 크기 입니다
			var imageSize = new kakao.maps.Size(40, 40);
			
			// 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
			var mapTypeControl = new kakao.maps.MapTypeControl();

			// 지도에 컨트롤을 추가해야 지도위에 표시됩니다
			// kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
			map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

			// 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
			var zoomControl = new kakao.maps.ZoomControl();
			map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);


			// 마커 클러스터러를 생성합니다 
			var clusterer = new kakao.maps.MarkerClusterer({
				map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
				averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
				minLevel: 10 // 클러스터 할 최소 지도 레벨 
			});


			/*[# th:each="court : ${courtList}"]*/

			// 마커 이미지를 생성합니다    
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);


			var markers = [];
			var data = /*[[${court}]]*/;
			//console.log(data);
			//console.log(data.lat);

			displayMarker(data);
			clusterer.addMarkers(markers);

			/*[/]*/

			// 지도에 마커를 표시하는 함수입니다    
			function displayMarker(data) {

				var l = new kakao.maps.LatLng(data.lat, data.lng);
				var marker = new kakao.maps.Marker({
					map: map,
					position: l,
					image: markerImage // 마커 이미지 
				});
				var overlay = new kakao.maps.CustomOverlay({
					yAnchor: 3,
					map: map,
					position: marker.getPosition()
				});

				var wrap = document.createElement('div');
				//wrap.innerHTML = data.name;
				wrap.className = "wrap";

				var info = document.createElement('div');
				info.className = "info";

				wrap.appendChild(info);

				var title = document.createElement('div');
				title.className = "title";
				sometext = document.createTextNode(data.name);

				title.appendChild(sometext);
				info.append(title);

				var close = document.createElement('div');
				close.className = "close";
				close.title = '닫기';
				close.onclick = function () {
					overlay.setMap(null);
				};
				title.appendChild(close);

				var body = document.createElement('div');
				body.className = "body";
				info.appendChild(body);

				var imgDiv = document.createElement('div');
				imgDiv.className = "img";
				body.appendChild(imgDiv);

				var img = document.createElement('img');
				img.className = "image";
				img.src = "/img/kiwi.png";
				// img.width="40";
				// img.height="40";
				imgDiv.appendChild(img);

				var desc = document.createElement('div');
				desc.className = "desc";
				body.appendChild(desc);

				var ellipsis = document.createElement('div');
				ellipsis.className = "ellipsis";

				var text = document.createTextNode(data.address1);

				ellipsis.appendChild(text);

				desc.appendChild(ellipsis);

				var jibun = document.createElement('div');
				jibun.className = "jibun ellipsis";

				var text2 = document.createTextNode(data.call_number);

				jibun.appendChild(text2);
				
				desc.appendChild(jibun);

				var footerDev = document.createElement('div');

				desc.appendChild(footerDev);

				var link = document.createElement('a');
				link.className = "link";

				var text3 = document.createTextNode("구장 정보 보기");

				link.appendChild(text3);
				//link.target = "_blank";
				link.href = "/court/info/" + data.id;

				footerDev.appendChild(link);

				overlay.setContent(wrap);
				markers.push(marker);
				kakao.maps.event.addListener(marker, 'click', function () {
					overlay.setMap(map);
					console.log("하이용");
					document.getElementById('selectCourtName').innerHTML = data.name;
					document.getElementById('selectCourtAddress').innerHTML = data.address1;
					document.getElementById('selectCourtNumber').innerHTML = data.call_number;
				});
			}

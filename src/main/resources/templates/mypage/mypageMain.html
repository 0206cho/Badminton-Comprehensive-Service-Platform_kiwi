
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<style>
.content {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-left: 15%;
	margin-right: 15%;
}

.fieldError {
	color: #bd2130;
}

a {
	text-decoration: none;
}

.btn-kiwi {
	background-color: #70ACB1;
	color: white;
	border-color: #666;
}

.box {
	width: 150px;
	height: 150px;
	border-radius: 30%;
	overflow: hidden;
	text-align: center;
}

.profile {
	width: 100%;
	height: 100%;
	object-fit: cover;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>


<div layout:fragment="content">
	<div class="container" th:object="${member}">
		<div
			style="border: 1px solid black; float: left; width: 25%; margin-right: 80px; margin-left: 55px; text-align: center;">
			
				<img class="profile" th:src="*{image} != null ? *{image} : @{/img/kiwi.png}" alt="kiwi"
					style="margin-top: 30px; width: 110px; height: 110px;object-fit: cover;border-radius: 30%;
    overflow: hidden;">
			<div style="font-weight: bold; font-size: 1.7em; margin-top: 10px;"
				th:text="*{name}">홍길동</div>

			<div
				th:text="*{address} != null ? *{address} : '프로필 설정에서 지역을 선택해주세요.'"></div>
			<br> <br>

			<div style="float: left; width: 55%;">
				<div style="text-align: left; margin-left: 40px;">키위캐시</div>
				<div
					style="text-align: left; margin-left: 40px; font-weight: bold; font-size: large;"
					th:text="*{cash} + '원'">2500원</div>
			</div>


			<div style="float: left; width: 45%;">
				<!-- <button type="button" class="btn btn-kiwi" onclick="location.href='/cash/pay'"
					style="margin-top: 10px; float: right; margin-right: 40px;">충전하기</button> -->
					<button class="btn btn-kiwi" type="button" onclick="window.open('http://localhost/pay/charge', 'window_name', 'width=430, height=900, location=no, status=no, scrollbars=yes, scrollbars =no');">충전하기</button>
			</div>
			<br> <BR>


			<div style="float: left; width: 50%; margin-top: 20px;">
				<div style="text-align: left; margin-left: 40px;">레벨</div>
			</div>

			<div style="float: left; width: 50%; margin-top: 20px;">
				<div
					style="font-weight: bold; float: right; margin-right: 40px; font-size: large;"
					th:text="'LEVEL ' + *{level}">1</div>




			</div>
			<br>

			<div style="float: left; width: 50%; margin-top: 20px;">
				<div style="text-align: left; margin-left: 40px;">매너점수</div>
			</div>

			<div style="float: left; width: 50%; margin-top: 20px;">
				<div th:text="*{point} + ' Point'"
					style="font-weight: bold; float: right; margin-right: 40px; font-size: large;">100
					Point</div>
				<br> <Br> <br>
			</div>

		</div>



		<div style="float: left; width: 55%;">
			<h4 style="font-weight: bold; margin-left: 30px; margin-top: 15px;">나의
				키위</h4>
			<br>
			<div style="margin-left: 30px; margin-right: 20px;">
				<div style="float: left; width: 98%; font-weight: bold;">신청 내역</div>
				<div style="float: left; width: 2%;">▶</div>
				<Br>
				<hr>
				<Br>
				<div style="float: left; width: 98%; font-weight: bold;">충전 내역</div>
				<div style="float: left; width: 2%;">▶</div>
				<Br>
				<hr>
				<Br>
				<div style="float: left; width: 98%; font-weight: bold;">마켓
					좋아요 목록</div>
				<div style="float: left; width: 2%;">▶</div>
				<Br>
				<hr>
				<Br>
				<div style="float: left; width: 98%; font-weight: bold;">프로필
					설정</div>
				<div style="float: left; width: 2%;">▶</div>
				<Br>
				<hr>
				<Br>


			</div>




		</div>

	</div>
</div>

</html>

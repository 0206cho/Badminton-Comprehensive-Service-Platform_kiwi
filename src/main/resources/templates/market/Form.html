<!-- 테스트용 코드 -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
</head>
<body>
	<div calss="container">
	<form id="frm" name="frm" method="POST" action="/market/marketDetail">
		<table class="market_detail">
			<tr>
				<td>아이디</td>
				<td><input type="text" id="id" name="id" th:value="${market.id}" disabled="disabled"/></td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text" id="id" name="id" th:value="${market.title}" disabled="disabled"/></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><input type="text" id="id" name="id" th:value="${market.detail}" disabled="disabled"/></td>
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" id="id" name="id" th:value="${market.price}" disabled="disabled"/></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>

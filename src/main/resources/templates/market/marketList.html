<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가-->
<th:block layout:fragment="css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">

	<style>
.content {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-left: 15%;
	margin-right: 15%;
}

.fieldError {
	color: #bd2130;
}

a {
	text-decoration: none;
}

.head { /*지역, 도시, 검색창, 글쓰기 버튼*/
	display: flex;
	align-items: center;
	gap: 5px;
	margin-bottom: 35px;
}

.btn-kiwi {
	background-color: #70ACB1;
	color: white;
	border-color: #666;
}

.btn-kiwi:hover {
	color: white;
	background-color: #70ACB1;
	border-color: #7cc;
	justify-content: space-between;
}

.card-title { /*글자수 넘어가면 말줄임표 표시*/
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
}

.my.pagination>.active>a, .my.pagination>.active>span, .my.pagination>.active>a:hover,
	.my.pagination>.active>span:hover, .my.pagination>.active>a:focus, .my.pagination>.active>span:focus
	{
	background: #C6F1E7;
	border-color: #C6F1E7;
}
</style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</th:block>


<div layout:fragment="content" style="margin-top: 25px;">
	<div class="head" style="margin-bottom: 0x; padding-bottom: 0px;">
		<!--지역 -->
		<select class="select" name="region"
			style="padding: 6px; margin-right: 20px;">
			<option value="region" selected>지역</option>
			<option value="0">서울특별시</option>
			<option value="1">부산광역시</option>
			<option value="2">대구광역시</option>
			<option value="3">인천광역시</option>
			<option value="4">광주광역시</option>
			<option value="5">대전광역시</option>
			<option value="6">울산광역시</option>
			<option value="7">세종특별시</option>
			<option value="8">경기도</option>
			<option value="9">강원도</option>
			<option value="10">충청북도</option>
			<option value="11">충청남도</option>
			<option value="12">전라북도</option>
			<option value="13">전라남도</option>
			<option value="14">경상북도</option>
			<option value="15">경상남도</option>
			<option value="16">제주도</option>
		</select>

		<!--도시 -->
		<select class="select" name="region"
			style="padding: 6px; margin-right: 120px;">
			<option value="city" selected>도시</option>
			<option value="0">서울특별시</option>
			<option value="1">부산광역시</option>
			<option value="2">대구광역시</option>
			<option value="3">인천광역시</option>
			<option value="4">광주광역시</option>
			<option value="5">대전광역시</option>
			<option value="6">울산광역시</option>
			<option value="7">세종특별시</option>
			<option value="8">경기도</option>
			<option value="9">강원도</option>
			<option value="10">충청북도</option>
			<option value="11">충청남도</option>
			<option value="12">전라북도</option>
			<option value="13">전라남도</option>
			<option value="14">경상북도</option>
			<option value="15">경상남도</option>
			<option value="16">제주도</option>
		</select>

		<!-- 검색창 -->
		<form class="form-inline" method="get" th:action="@{/marketList}">
		<div class="form-group mx-sm-3 mb-2">
			<label for ="searchText" class="sr-only">검색</label>
			<input class="form-control" type="text" id="searchText" name="searchText" th:value="${param.searchText}">
		</div>
		<button class="btn btn-outline-success" type="submit">Search</button>		
		</form>
		
    	
    
		<!-- <input type="text" id="keyword"
			style="width: 50%; height: 36px; margin-bottom: 0x; padding-bottom: 0px;">
		<button class="btn btn-outline-success" id="search" name="search"
			style="width: 100px; margin-right: 30px">검색</button> -->
		<button type="button" class="btn btn-kiwi" style="width: 120px;"
			onclick="location.href='/admin/market/new'">글쓰기</button>
	</div>

	<div class="container" style="margin-top: 0x; padding-top: 0px;">
		<div>
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
				<div class="col"></div>
				<div class="col"></div>
				<div class="col"></div>
				<div class="col"></div>
			</div>
		</div>

		<!-- 마켓 카드 -->
		<div class="row">
			<div>
				<!-- 	총 건수 : <span th:text="${list.totalElements}"></span>  -->
			</div>
			<div class="col col-xl-3 col-lg-3 col-md-6"
				style="margin-bottom: 20px" th:each="vo : ${list}">
				<a href="/market/marketDetail/" th:attrappend="href=${vo.id}"
					style="text-decoration: none; color: black"> <!-- href="/market/marketDetail/" th:attrappend="href=${vo.id}" th:text="${vo:id}"  -->
					<div class="card" style="width: 18rem; border-color: black;">
						<img th:src="${vo.filepath}" class="card-img-top" alt="이미지 로딩중"
							style="width: 15rem; height: 15rem; margin: auto; padding-top: 15px;">
						<div class="card-body">
							<h5 class="card-title" style="font-weight: bold;"
								th:text="${vo.title}">최고급 라켓</h5>
							<p class="card-text" th:text="${vo.price} +'원'">
								5000원 <br> 인천광역시 연수구
							</p>
						</div>
					</div>
				</a>
			</div>

		</div>
	</div>

	<nav aria-label="Page navigation example">
		<ul class="pagination my">
			<li class="page-item"
				th:classappend="${1 == list.pageable.pageNumber + 1} ? 'disabled' : '' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{/marketList/(page=${list.pageable.pageNumber - 1}, search=${param.searchText})}">
					<span aria-hidden="true" style="color: #70ACB1;">◀</span>
			</a>
			</li>
			<li class="page-item"
				th:classappend="${i == list.pageable.pageNumber + 1} ? 'active' : '' "
				th:each="i : ${#numbers.sequence(startPage, endPage)}"><a
				class="page-link" style="color: black;"
				th:href="@{/marketList/(page=${i - 1}, search=${param.searchText})}" th:text="${i}">1</a></li>
			<li class="page-item"
				th:classappend="${list.totalPages == list.pageable.pageNumber + 1} ? 'disabled' : '' ">
				<a class="page-link" aria-label="Next" style="color: #70ACB1;"
				th:href="@{/marketList/(page=${list.pageable.pageNumber + 1}, search=${param.searchText})}">
					<span aria-hidden="true">▶</span>
			</a>
			</li>
		</ul>
	</nav>
<!-- 
th:each="i : ${#numbers.sequence(startPage, endPage)}" : 시작 페이지부터 끝 페이지까지 Loop 돔
th:classappend="${i == markets.pageable.pageNumber + 1} ? 'active' : '' " - JPA에서는 페이지 번호가 0부터 시작하므로 1부터 카운트되게 하기 위해 +1, 서로 비교를 해서 같으면 'active' 를 추가
th:href="@{/(page=${i - 1})}" - thymeleaf에서 쿼리스트링을 사용하려면 () 안에 파라미터=${} 이런식으로 값을 넣어주시면 됨. 페이지 번호가 0부터 시작하므로 -1
 -->
</div>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>CSS</title>
<style>
body {
	padding: 0px;
	margin: 0px;
}

.jb-box {
	width: 100%;
	height: 500px;
	overflow: hidden;
	margin: 0px auto;
	position: relative;
}

.jb-text {
	position: absolute;
	top: 50%;
	width: 100%;
}

.jb-text p {
	margin-top: -24px;
	text-align: center;
	font-size: 48px;
	color: #ffffff;
}

video {
	width: 100%;
	height: 100vh;
	object-fit: cover;
}
</style>
</head>
<body>
	<div class="jb-box">
		<video th:src="@{/video/main_Video.mp4}" muted autoplay loop></video>
		<div class="jb-text">
			<p>Lorem Ipsum Dolor</p>
		</div>
	</div>
</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>키위</title>
<style>
body {
	padding: 0px;
	margin: 0px;
	width: 100%;
	height: 100vh;
}

.jb-box {
	width: 100%;
	height: 500px;
	overflow: hidden;
	margin: 0px auto;
	position: relative;
}

.jb-text {
	position: absolute;
	top: 50%;
	width: 100%;
}

.jb-text p {
	margin-top: -24px;
	text-align: center;
	font-size: 48px;
	color: #ffffff;
}

video {
	width: 100%;
	height: 100vh;
	object-fit: cover;
}
</style>
</head>
<body>
	<div class="">
		<video th:src="${videoUrl}" muted autoplay loop></video>
		<div class="jb-text">
			<p>희희 김민솔 고마워~!</p>
		</div>
	</div>
</body>
</html>
